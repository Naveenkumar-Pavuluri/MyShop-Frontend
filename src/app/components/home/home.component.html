<div class="px-20 mt-10">
    <div class="shadow h-45 flex items-center justify-center">
        <owl-carousel-o [options]="customOptions" class="w-full">
            @for(items of bangerImages; track $index){
                <ng-template carouselSlide>
                    <div class="relative flex flex-col items-center" [routerLink]="'products/'+items._id">
                        <img [src]="items.images[0]" alt="images" class="h-36 w-auto object-contain">
                        <span class="text-sm mt-2">{{items.name}}</span>
                    </div>
                </ng-template>
            }
        </owl-carousel-o>
    </div>
    <div class="mt-4">
        <h4 class="text-2xl font-bold">Featured Products</h4>
        <div class="flex flex-wrap gap-14 justify-between">
            @for (product of featuredProducts; track $index) {
            <div class="w-3/12 shadow">
                <app-product-card [product]="product"></app-product-card>
            </div>
            }
        </div>
    </div>
    <div class="mt-4 mb-4">
        <h4 class="text-2xl font-bold">New Products</h4>
        <div class="flex flex-wrap gap-14 justify-self-center">
            @for (product of newProducts; track $index) {
            <div class="w-3/12 shadow justify-between">
                <app-product-card [product]="product"></app-product-card>
            </div>
            }
        </div>
    </div>
</div>
