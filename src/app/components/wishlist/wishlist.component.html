<div class="px-40 py-10">
    <div class="flex flex-wrap">
        @for (product of wishlistService.wishlist; track $index) {
            <div class="w-3/12 shadow justify-between">
                <app-product-card [product]="product"></app-product-card>
            </div>
        }@empty{
            <h4>No items to show in wishlist</h4>
        }
    </div>
</div>
