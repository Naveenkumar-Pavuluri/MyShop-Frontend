<div class="container mx-auto p-6 max-w-3xl">
    <h2 class="text-2xl font-bold mb-4">My Orders list</h2>
    @for(order of orders; track $index){
    <div>
        <h6>OrderId : {{order._id}}</h6>
        <span>Date : {{order.date | date:'mediumDate'}}</span>
        <p>Order Status : {{order.status}}</p>
    </div>
    <div *ngFor="let item of order.items; let i = index"
        class="flex items-center justify-between p-4 bg-white shadow-md rounded-lg mb-4">
        <div class="flex items-center gap-4">
            <img [src]="item.product.images[0]" alt="{{ item.product.name }}"
                class="w-16 h-16 rounded-lg object-cover" />
            <div>
                <h6>{{item.product.name}}</h6>
                <p class="text-gray-500">â‚¹{{sellingPrice(item.product.price,item.product.discount) * item.quantity}}
                </p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span class="font-small"> Quantity:</span>
            <span class="font-medium">{{item.quantity}}</span>
        </div>
    </div>
}
</div>
