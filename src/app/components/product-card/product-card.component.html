<div class="border-r-4 w-full shadow-lg cursor-pointer" [routerLink]="'/products/'+product._id">
    <img 
        [src]="product.images[0]"
        alt="Product Image"
        class="w-full h-52 object-cover"
    />
    <div class="p-4">
        <h6 class="mb-2">{{ product.name }}</h6>
        <p>
            {{ product.shortDescription }}
        </p>
        <div class="flex justify-between items-center">
            <div class="flex gap-2">
                <span class="text-gray-400"><s>₹{{product.price}}</s></span>
                <span class="text-orange-400">{{product.discount}}% off</span>
                <span class="text-green-500 font-bold">₹{{sellingPrice}}</span>
            </div>
            <button mat-flat-button color="primary">Add to Cart</button>
        </div>
    </div>
</div>
